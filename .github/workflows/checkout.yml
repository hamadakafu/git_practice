name: checkout sample

on:
  push:
    branches:
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        repository: 'hamadakafu/argocd-sample'
        path: 'hamadakafu_argocd-sample'
        token: '${{ secrets.SAMPLE_GITHUB_TOKEN }}'
    - name: 'confirm git pull'
      run: |
        cd hamadakfu_argocd-sample
        ls -lat
        git log --oneline

